<html lang="zh-cmn-Hans">
    <head>
	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <link rel="stylesheet" href="./weui/dist/style/weui.css">
        <title>教师注册</title>
	<style>
	    /* Copyright 2014 Evernote Corporation. All rights reserved. */
	    .en-markup-crop-options {
	            top: 18px !important;
	    	    left: 50% !important;
	    	    margin-left: -100px !important;
	    	    width: 200px !important;
	    	    border: 2px rgba(255,255,255,.38) solid !important;
	    	    border-radius: 4px !important;
	    }
	    .en-markup-crop-options div div:first-of-type {
	            margin-left: 0px !important;
	    }
	</style>
	<script src="./js/jquery-3.2.0.min.js"></script>
	<script>
	    $(document).ready(function(){
		$("#lw-teacher-submit").click(function(){
		    var url = "/user/teacher/add?";
		    var data = {
			szName:$("#lw-teacher-name").val(),
			szOpenID:$("#lw-teacher-wechat").val(),
			szPhone:$("#lw-teacher-phone").val(),
			szArea:$("#lw-teacher-address").val(),
			szPrice:$("#lw-teacher-charge").val(),
			szPrice1:$("#lw-teacher-charge1").val(),
			szPrice2:$("#lw-teacher-charge2").val(),
			szType:$("#lw-teacher-type").val(),
			szFreeTime:$("#lw-teacher-time").val(),
		    };
		    if($("#lw-teacher-sign").val() !== '' && $("#lw-teacher-sign").val() !== null && $("#lw-teacher-sign").val() !== undefined){	
			data[szSignature] = $("#lw-teacher-sign").val();
		    }
		    $.post(url, data, function(data, status){
			if(status === "success" && data.ret === 0){
			    window.location.href = "submit_success.html";
			}else{
			    alert("注册失败，请检查注册信息");
			}
		    });
		});
	    });
	</script>
    </head>
    <body>
	<div class="weui-cells">
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">教师姓名</label>
		</div>
		<div class="weui-cell__bd">
		    <input id="lw-teacher-name" class="weui-input" type="string" placeholder="请输入姓名">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">微信号</label>
		</div>
		<div class="weui-cell__bd">
		    <input id="lw-teacher-wechat" class="weui-input" type="string" placeholder="输入微信号">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">手机号</label>
		</div>
		<div class="weui-cell__bd">
		    <input id="lw-teacher-phone" class="weui-input" type="tel" placeholder="请输入手机号">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">个性签名</label>
		</div>
		<div class="weui-cell__bd">
		    <input id="lw-teacher-sign" class="weui-input" type="string" placeholder="请输入个性签名">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">居住区域</label>
		</div>
		<div class="weui-cell__bd">
		    <input id="lw-teacher-address" class="weui-input" type="string" placeholder="请输入居住区域">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">期望授课费1</label>
		</div>
		<div class="weui-cell__bd">
		    <input id="lw-teacher-charge1" class="weui-input" type="string" placeholder="请输入期望授课费">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">期望授课费2</label>
		</div>
		<div class="weui-cell__bd">
		    <input id="lw-teacher-charge2" class="weui-input" type="string" placeholder="请输入期望授课费">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">期望授课费3</label>
		</div>
		<div class="weui-cell__bd">
		    <input id="lw-teacher-charge3" class="weui-input" type="string" placeholder="请输入期望授课费">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">舞种类型</label>
		</div>
		<div class="weui-cell__bd">
		    <input id="lw-teacher-type" class="weui-input" type="string" placeholder="请输入舞种类型">
		</div>
	    </div>
	    <div class="weui-cell">
		<div class="weui-cell__hd">
		    <label class="weui-label">空闲时间</label>
		</div>
		<div class="weui-cell__bd">
		    <input id="lw-teacher-time" class="weui-input" type="string" placeholder="请输入空闲时间">
		</div>
	    </div>
	    <div class="weui-btn-area">
		<a class="weui-btn weui-btn_primary" href="javascript:" id="lw-teacher-submit">
		    提交
		</a>
	    </div>
	</div>
	
	<script src="./js/ustbhuangyi-picker-dd03fb5/dist/picker.min.js"></script>
	<script src="./js/city-data.js"></script>
	<script src="./js/city.js"></script>
	<script src="./js/charge-data.js"></script>
	<script src="./js/charge.js"></script>
	<script src="./js/charge-data1.js"></script>
	<script src="./js/charge1.js"></script>
	<script src="./js/charge-data2.js"></script>
	<script src="./js/charge2.js"></script>
	<script src="./js/sparetime-data.js"></script>
	<script src="./js/sparetime.js"></script>
    </body>
</html>
